            <div class="conatainer conasad">
            <div class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="name1" class="form-label ">First Name</label>
                    <input type="text" id="name1" class="form-control bxshd"  value="Mark" required>

                <div class="col-md-4">
                 <label for="name2" class="form-label">Last Name</label>

             </div>
 
             <div class="col-md-4">

             </div>

             </div>

                 <label for="selectarea" class="form-label test ">State</label>
                 <select class="form-select  " id="selectarea">
                     <option selected disabled>Choose</option>
                     <option value="Sindh">Sindh</option>
                     <option value="Punjab">Punjab</option>
                     <option value="Balochistan">Balochistan</option>


                 </select>
 
             </div>
 
             <div class="col-md-4">

             </div>
